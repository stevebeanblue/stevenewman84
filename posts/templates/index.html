{% extends "shared/layout.html" %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="parallax-container">
      <div class="parallax"><img src="{% static 'images/IMG_3218.PNG' %}"></div>
    </div>
    <div class="section white">
      <div class="row container">
        {% for post in posts %}
            <div class="row">
                <div class="col s12">
                    <h2 class="mb-5">{{ post.title }}</h2>
                    <div class="description">
                        {{ post.text|safe }}
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="{% static 'images/IMG_3221.PNG' %}"></div>
    </div>
{% endblock %}
