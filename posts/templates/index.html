{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="script" href="{% static 'js/materialize.min.js' %}">
    <title>SteveNewman84</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>SteveNewman84</h1>
            </div>
        </div>
        {% for post in posts %}
        <div class="row">
            <div class="col s12">
                <h2 class="mb-5">{{ post.title }}</h2>
                <div class="description">
                    {{ post.text|safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
