<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="keywords" content="age of sigmar, warhammer, tabletop games, wargames, painting, website">
        <meta name="description" content="The website for SteveNewman84.">
    </head>
    <body>
        <header>
            <div class="nav_image">
                <div class="navbar">
                    <nav>
                      <div class="nav-wrapper white" id="navHeader">
                        <a href="{% url 'home' %}"  class="brand-logo center flow-text black-text">SteveNewman84</a>
                      </div>
                    </nav>
              </div>
            </div>

        </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="page-footer white">
        <div class="footer-copyright">
            <div class="container black-text">
                2022 SteveNewman84
            </div>
        </div>
    </footer>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
      <script src="{% static 'js/materialize.min.js' %}"></script>
        <script>
          $(document).ready(function()
          {
            $('.parallax').parallax();

            if($(window).width() < 500){
              makeMobile();
            }
            else {
                makeDesktop();
            }

          });

          $(window).resize(function (){
            console.log('resize');
            if ($(window).width() < 500) {
                console.log('less than 500')
                makeMobile();
                location.reload();
            }
            else {
                console.log('more than 500')
                makeDesktop();
                location.reload();
            }
          });

          function makeDesktop(){
              console.log('desktop ' + $(window).width());
              $('._mobileCarousel').removeClass("carousel");
              $('._mobileCarouselItem').removeClass("carousel-item active");
          };

          function makeMobile(){
              console.log('mobile ' + $(window).width());
              $('.carousel').carousel({
                fullWidth: true,
                indicators: true
              });

              if(!$('._mobileCarousel').hasClass("carousel")){
                $('._mobileCarousel').addClass("carousel")
              }
              if(!$('._mobileCarouselItem').hasClass("carousel-item")){
                $('._mobileCarouselItem').addClass("carousel-item")
              }
          }
      </script>
    </body>
</html>
